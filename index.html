<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flatdango Movie App</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div class="container">
    <!-- LEFT: Film List -->
    <div class="sidebar">
      <h2>Films</h2>
      <ul id="films"></ul>
    </div>

    <!-- RIGHT: Film Details -->
    <div class="main">
      <img id="poster" src="" alt="Poster" />
      <div class="details">
        <h2 id="title">Select a film</h2>
        <p><strong>Runtime:</strong> <span id="runtime"></span></p>
        <p><strong>Showtime:</strong> <span id="showtime"></span></p>
        <p id="film-info"></p>
        <p><strong>Available Tickets:</strong> <span id="ticket-num"></span></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </div>
  </div>

  <script src="JS/challenge.js"></script>
</body>
</html>
